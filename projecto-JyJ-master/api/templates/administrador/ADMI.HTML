<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>
    <link rel="stylesheet" href="./ADMI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Administrador de Productos</h1>
    </header>
    
    <nav>
        <center>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
            </ul>
        </center>
    </nav>
    <div id="search-form input-group mb-3" class="buscador">
        <form id="product-search-form">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </div>
    
    <section id="product-list" class="cuadro">
        <h2>Lista de Productos</h2>
        <div class="product-card">
            <h3>Producto 1</h3>
            <p>Descripción del Producto 1</p>
            <p>Precio: $.00</p>
            <div class="product-actions">
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Eliminar</button>
                <button class="edit-button"><i class="fas fa-edit"></i> Modificar</button>
            </div>
        </div>
        <div class="product-card">
            <h3>Producto 2</h3>
            <p>Descripción del Producto 2</p>
            <p>Precio: $20.00</p>
            <div class="product-actions">
                <button class="delete-button"><i class="fas fa-trash-alt"></i> Eliminar</button>
                <button class="edit-button"><i class="fas fa-edit"></i> Modificar</button>
            </div>
        </div>
    </section>
    
    
    <section id="add-product" class="cuadro">
        <h2>Agregar Producto</h2>
        <form>
            <label for="product-name">Nombre del Producto:</label>
            <input type="text" id="product-name" name="product-name" required>
            
            <label for="product-description">Descripción:</label>
            <textarea id="product-description" name="product-description"></textarea>

            <label for="product-price">Precio:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>


            <label for="product-price">cantidad:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>


            
            <button type="button" class="btn btn-outline-danger">Agregar Producto</button>
            
        </form>
    </section>
    
    <footer>
        <p> © 2023 EMPRESA JYJ</p>
    </footer>
</body>
</html>
