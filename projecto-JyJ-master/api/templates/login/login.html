{% extends 'layouts/base.html' %}

{% block content %}
<div class="login">
    <div class="cuadro">
        <div class="center">
            <h1 class="iniciar_sesion">¡Ingresa con tu cuenta!</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="center espacio">
            
                <h2>Usuario</h2>
                <input type="text" class="form-control input" placeholder="usuario" aria-label="usuario" aria-describedby="basic-addon1" name="usuario" required>      
                <h2>Contraseña:</h2>
                <input type="password" class="form-control input" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" name ="Contraseña"required>
                <h2>Cargo:</h2>
                <select styleid="typeDocument" name="typeDocument" id="typeDocument" size="1">
                    <option value="AD">Administrador</option>
                    <option value="Client">Cliente</option>
                </select>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %} >{{ message }} </li>
                        {% endfor %}
                {% endif%}
                    </ul>
            <div class="enviar center">
                <button type="submit" class="btn btn-outline-danger ir border" style=" text-decoration: none; color: black;">Iniciar</button>
            </div>
        </form>
        <div class="create_account center ">
            <a href="{% url 'occount'%}" style="text-decoration: none; color: rgb(255, 58, 58) ;">¿No tienes una cuenta?, ¡Créala!</a>
        </div>

        <p class="center">&copy; Empresa J y J</p>
    </div>
</div>


{% endblock %}
